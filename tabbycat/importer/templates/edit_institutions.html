{% extends "base.html" %}
{% load static %}
{% load debate_tags %}

{% block head-title %}<span class="emoji">ğŸ«</span>Edit Institutions{% endblock %}
{% block page-title %}ğŸ« Edit Institutions{% endblock %}

{% block content %}

<form id="addInstitutions" action="{% tournament_url confirm_institutions %}" method="POST">
  {% csrf_token %}

  <div class="row">
    {% for institution in institutions %}

    <div class="col-md-6">
      <div class="panel">
        <div class="panel-body">

          <div class=" form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">Full Name</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="institution_names" value="{{ institution.name }}" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Code</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" name="institution_codes" value="{{institution.code}}" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    {% endfor %}
  </div>

  <div class="row">
    <div class=" form-horizontal col-md-12">
      <input class="btn btn-success btn-block" type="submit" value="Save All Institutions" />
    </div>
  </div>

</form>

{% endblock content %}
