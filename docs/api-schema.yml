openapi: 3.0.0
info:
  title: Tabbycat API
  description: Parliamentary debate tabulation software
  termsOfService: 'https://tabbycat.readthedocs.io/en/stable/'
  contact:
    email: tech@debatingsociety.ca
    name: Étienne Beaulé
  license:
    name: Tabbycat
    url: 'https://tabbycat.readthedocs.io/en/stable/about/licence.html'
  version: 1.0.0
security:
  - Token: []
paths:
  /:
    get:
      operationId: _list
      description: API Root
      security: []
      responses:
        '200':
          description: ''
        '401':
          description: The API has been disabled on this site.
    parameters: []
  /v1:
    get:
      operationId: v1_list
      description: API Version 1 Root
      security: []
      responses:
        '200':
          description: ''
      tags:
        - v1
    parameters: []
  /v1/institutions:
    get:
      operationId: v1_institutions_list
      description: List all institutions
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
        - name: region
          in: query
          description: Name of the region to include.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Institution'
      tags:
        - v1
        - institutions
    post:
      operationId: v1_institutions_create
      description: Create an institution
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Institution'
      tags:
        - v1
        - institutions
      requestBody:
        $ref: '#/components/requestBodies/Institution'
    parameters: []
  '/v1/institutions/{id}':
    get:
      operationId: v1_institutions_read
      description: Retrieve an institution
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Institution'
      tags:
        - v1
        - institutions
    post:
      operationId: v1_institutions_update
      description: Modify an institution
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Institution'
      tags:
        - v1
        - institutions
      requestBody:
        $ref: '#/components/requestBodies/Institution'
    delete:
      operationId: v1_institutions_delete
      description: Delete an institution
      responses:
        '204':
          description: ''
      tags:
        - v1
        - institutions
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
  /v1/tournaments:
    get:
      operationId: v1_tournaments_list
      description: List all tournaments
      security: []
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tournament'
      tags:
        - v1
        - tournaments
    post:
      operationId: v1_tournaments_create
      description: Create a tournament
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
      tags:
        - v1
        - tournaments
      requestBody:
        $ref: '#/components/requestBodies/Tournament'
    parameters: []
  '/v1/tournaments/{tournament_slug}':
    get:
      operationId: v1_tournaments_read
      description: Retrieve a tournament
      security: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
      tags:
        - v1
        - tournaments
    post:
      operationId: v1_tournaments_update
      description: Modify a tournament
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
      tags:
        - v1
        - tournaments
      requestBody:
        $ref: '#/components/requestBodies/Tournament'
    delete:
      operationId: v1_tournaments_delete
      description: Delete a tournament
      responses:
        '204':
          description: ''
      tags:
        - v1
        - tournaments
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/adjudicators':
    get:
      operationId: v1_tournaments_adjudicators_list
      description: List adjudicators of a tournament
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
        - name: break
          in: query
          description: >-
            If present, only show breaking adjudicators, if permissions allow.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Adjudicator'
      tags:
        - v1
        - adjudicators
    post:
      operationId: v1_tournaments_adjudicators_create
      description: Create an adjudicator for the tournament
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adjudicator'
      tags:
        - v1
        - adjudicators
      requestBody:
        $ref: '#/components/requestBodies/Adjudicator'
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/adjudicators/{id}':
    get:
      operationId: v1_tournaments_adjudicators_read
      description: Retrieve an adjudicator
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adjudicator'
      tags:
        - v1
        - adjudicators
    post:
      operationId: v1_tournaments_adjudicators_update
      description: Modify an adjudicator
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adjudicator'
      tags:
        - v1
        - adjudicators
      requestBody:
        $ref: '#/components/requestBodies/Adjudicator'
    delete:
      operationId: v1_tournaments_adjudicators_delete
      description: Delete an adjudicator
      responses:
        '204':
          description: ''
      tags:
        - v1
        - adjudicators
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/adjudicators/{id}/checkin':
    get:
      operationId: v1_tournaments_adjudicators_checkin_list
      description: Check if adjudicator is currently checked in
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkin'
        '404':
          description: 'No identifier. Use POST to generate.'
      tags:
        - v1
        - adjudicators
        - checkins
    post:
      operationId: v1_tournaments_adjudicators_checkin_create
      description: Create an check-in identifier for the adjudicator
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkin'
      tags:
        - v1
        - adjudicators
        - checkins
    put:
      operationId: v1_tournaments_adjudicators_checkin_update
      description: Check in the adjudicator
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkin'
        '404':
          description: 'No identifier. Use POST to generate.'
      tags:
        - v1
        - adjudicators
        - checkins
    patch:
      operationId: v1_tournaments_adjudicators_checkin_partial_update
      description: Toggle the adjudicator''s check-in status
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkin'
        '404':
          description: 'No identifier. Use POST to generate.'
      tags:
        - v1
        - adjudicators
        - checkins
    delete:
      operationId: v1_tournaments_adjudicators_checkin_delete
      description: Check out the adjudicator
      responses:
        '204':
          description: ''
        '404':
          description: 'No identifier. Use POST to generate.'
      tags:
        - v1
        - adjudicators
        - checkins
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/break-categories':
    get:
      operationId: v1_tournaments_break-categories_list
      description: List the tournament''s break categories.
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BreakCategory'
      tags:
        - v1
        - break-categories
    post:
      operationId: v1_tournaments_break-categories_create
      description: Create a break category
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakCategory'
      tags:
        - v1
        - break-categories
      requestBody:
        $ref: '#/components/requestBodies/BreakCategory'
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/break-categories/{id}':
    get:
      operationId: v1_tournaments_break-categories_read
      description: Retrieve a break category
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakCategory'
      tags:
        - v1
        - break-categories
    post:
      operationId: v1_tournaments_break-categories_update
      description: Modify a break category
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakCategory'
      tags:
        - v1
        - break-categories
      requestBody:
        $ref: '#/components/requestBodies/BreakCategory'
    delete:
      operationId: v1_tournaments_break-categories_delete
      description: Delete a break category
      responses:
        '204':
          description: ''
      tags:
        - v1
        - break-categories
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/break-categories/{id}/eligibility':
    get:
      operationId: v1_tournaments_break-categories_eligibility_read
      description: Get team eligibility for all the break category
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakEligibility'
      tags:
        - v1
        - break-categories
        - eligibility
    put:
      operationId: v1_tournaments_break-categories_eligibility_update
      description: Set the teams eligible for the break category
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakEligibility'
      tags:
        - v1
        - break-categories
        - eligibility
      requestBody:
        $ref: '#/components/requestBodies/BreakEligibility'
    patch:
      operationId: v1_tournaments_break-categories_eligibility_partial_update
      description: Add eligible teams to the break category
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakEligibility'
      tags:
        - v1
        - break-categories
        - eligibility
      requestBody:
        $ref: '#/components/requestBodies/BreakEligibility'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/break-categories/{id}/break':
    get:
      operationId: v1_tournaments_break-categories_break_read
      description: Get team breaks for the break category
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BreakingTeam'
      tags:
        - v1
        - break-categories
    post:
      operationId: v1_tournaments_break-categories_break_create
      description: Create a break for a break category
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BreakingTeam'
      tags:
        - v1
        - break-categories
    delete:
      operationId: v1_tournaments_break-categories_break_delete
      description: Delete a break category''s break
      responses:
        '204':
          description: ''
      tags:
        - v1
        - break-categories
    patch:
      operationId: v1_tournaments_break-categories_break_partial_update
      description: Update remark on team and regenerate break
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BreakingTeam'
      tags:
        - v1
        - break-categories
      requestBody:
        $ref: '#/components/requestBodies/PartialBreakingTeam'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/feedback':
    get:
      operationId: v1_tournaments_feedback_list
      description: List all adjudicator feedback for a tournament
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
        - name: source_type
          in: query
          description: The type of participant submitter of the feedback
          required: false
          schema:
            type: string
            enum:
              - adjudicator
              - team
        - name: source
          in: query
          description: >-
            The ID of the participant submitting feedback; must be used in
            conjunction with `source_type`
          required: false
          schema:
            type: integer
        - name: target
          in: query
          description: The ID of the adjudicator receiving feedback
          required: false
          schema:
            type: integer
        - name: round
          in: query
          description: The sequence of the round of the submitted feedback.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feedback'
      tags:
        - v1
        - feedback
    post:
      operationId: v1_tournaments_feedback_create
      description: Submit feedback on an adjudicator
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
      tags:
        - v1
        - feedback
      requestBody:
        $ref: '#/components/requestBodies/Feedback'
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/feedback-questions':
    get:
      operationId: v1_tournaments_feedback-questions_list
      description: List questions posed in adjudicator feedback
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
        - name: from_adj
          in: query
          description: >-
            Filter to the questions posed to adjudicators. (Determined by
            presence of parameter)
          required: false
          schema:
            type: boolean
        - name: from_team
          in: query
          description: >-
            Filter by whether the question is posed to teams. (Determined by
            presence of parameter)
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeedbackQuestion'
      tags:
        - v1
        - questions
    post:
      operationId: v1_tournaments_feedback-questions_create
      description: Create a question for adjudicator feedback
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackQuestion'
      tags:
        - v1
        - questions
      requestBody:
        $ref: '#/components/requestBodies/FeedbackQuestion'
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/feedback-questions/{id}':
    get:
      operationId: v1_tournaments_feedback-questions_read
      description: Retrieve a question for adjudicator feedback
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackQuestion'
      tags:
        - v1
        - questions
    post:
      operationId: v1_tournaments_feedback-questions_update
      description: Modify a question for adjuicator feedback
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackQuestion'
      tags:
        - v1
        - questions
      requestBody:
        $ref: '#/components/requestBodies/FeedbackQuestion'
    delete:
      operationId: v1_tournaments_feedback-questions_delete
      description: Delete an adjudicator feedback question including answers
      responses:
        '204':
          description: ''
      tags:
        - v1
        - questions
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/feedback/{id}':
    get:
      operationId: v1_tournaments_feedback_read
      description: Retrieve submitted feedback
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
      tags:
        - v1
        - feedback
    post:
      operationId: v1_tournaments_feedback_update
      description: >-
        Modify feedback. Only the confirmed and ignored fields can be updated;
        all other fields are ignored.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
      tags:
        - v1
        - feedback
      requestBody:
        $ref: '#/components/requestBodies/Feedback'
    delete:
      operationId: v1_tournaments_feedback_delete
      description: Delete feedback
      responses:
        '204':
          description: ''
      tags:
        - v1
        - feedback
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/institutions':
    get:
      operationId: v1_tournaments_institutions_list
      description: >-
        List all institutions with an affiliated participant in the tournament
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
        - name: region
          in: query
          description: Name of the region to include.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TournamentInstitution'
      tags:
        - v1
        - institutions
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/motions':
    get:
      operationId: v1_tournaments_motions_list
      description: List motions of a tournament
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Motion'
      tags:
        - v1
        - motions
    post:
      operationId: v1_tournaments_motions_create
      description: Create a motion
      responses:
        '201':
          description: ''
      tags:
        - v1
        - motions
      requestBody:
        $ref: '#/components/requestBodies/Motion'
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/motions/{id}':
    get:
      operationId: v1_tournaments_motions_read
      description: Retrieve a motion
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Motion'
      tags:
        - v1
        - motions
    post:
      operationId: v1_tournaments_motions_update
      description: Modify a motion
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Motion'
      tags:
        - v1
        - motions
      requestBody:
        $ref: '#/components/requestBodies/Motion'
    delete:
      operationId: v1_tournaments_motions_delete
      description: Delete a motion
      responses:
        '204':
          description: ''
      tags:
        - v1
        - motions
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
  '/v1/tournaments/{tournament_slug}/preferences':
    get:
      operationId: v1_tournaments_preferences_list
      description: List tournament preferences
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Preference'
      tags:
        - v1
        - preferences
    parameters:
      - name: tournament_slug
        in: path
        required: true
        schema:
          type: string
