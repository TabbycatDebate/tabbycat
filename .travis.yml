language: python
dist: xenial
sudo: required
group: edge
env:
  global:
    - CC_TEST_REPORTER_ID=c18003eb2d4d191e9ebd68d9c3cf8082ba690eccac12df6660a098a78fc8713b
addons:
  postgresql: "10"
  # chrome: stable # Re-enable for functional tests if/when they work on Travis
services:
  - postgresql

matrix:
  include:

    # Python 3.7
    # This job also runs style guide checkers (flake8 and lint).
    - os: linux
      python: 3.7
      before_install:
        - python --version
        - node --version
        - npm --version
      install:
        - pip install --upgrade pip
        - pip install -r ./config/requirements_development.txt
        - npm install
      script:
        - flake8 tabbycat
        - npm run lint
        - python tabbycat/manage.py test -v 2 --exclude-tag=selenium

    # Python 3.6
    # This job also runs the code coverage tool.
    - os: linux
      python: 3.6
      before_install:
        - python --version
        - node --version
        - npm --version
      install:
        - pip install --upgrade pip
        - pip install -r ./config/requirements_development.txt
        - pip install coverage
        - npm install
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - coverage run tabbycat/manage.py test -v 2 --exclude-tag=selenium
      after_script:
        - coverage xml
        - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

    # Docker
    - os: linux
      language: generic
      services:
        - docker
      script:
        - docker-compose build
